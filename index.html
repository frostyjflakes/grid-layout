<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive grid</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>
<body>

  <div class="grid">
    <div class="unit xs-1 s-1 m-1 l-2-3 xl-2-3">
      <figure>
        <img class="img-flex" src="images/the-seven-wonders-of-the-ancient-world.jpg" alt="">
      </figure>
    </div>
    <div class="unit xs-1 s-1 m-1 l-1-3 xl-1-3">
      <figure>
        <figcaption>The Seven Wonders of the Ancient World</figcaption>
        <figcaption>Remarkable constructions of classical antiquity almost completely lost in time.</figcaption>
        <figcaption>Come explore the ancient wonders with our amazing teleportation technology that jumps you around the world.</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1 m-1-3 l-1-3 xl-1-3">
      <figure>
        <img class="img-flex" src="images/temple-of-artemis.jpg" alt="">
        <figcaption>Temple of Artemis</figcaption>
        <figcaption>Date of construction: Circa 550 BC</figcaption>
        <figcaption>Builders: Greeks</figcaption>
        <figcaption>Location: Selçuk, Turkey</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1-2 m-1-3 l-1-3 xl-1-3">
      <figure>
        <img class="img-flex" src="images/colossus-of-rhodes.jpg" alt="">
        <figcaption>Colossus of Rhodes</figcaption>
        <figcaption>Date of construction: 292–280 BC</figcaption>
        <figcaption>Builders: Greeks</figcaption>
        <figcaption>Location: Rhodes, Greece</figcaption>
      </figure>
    </div>
    <div class="unit xs-1 s-1-2 m-1-3 l-1-3 xl-1-3">
      <figure>
        <img class="img-flex" src="images/hanging-gardens-of-babylon.jpg" alt="">
        <figcaption>Hanging Gardens of Babylon</figcaption>
        <figcaption>Date of construction: Circa 600 BC</figcaption>
        <figcaption>Builders: Babylonians</figcaption>
        <figcaption>Location: Nineveh, Iraq</figcaption>
      </figure>
    </div>
  </div>

</body>
</html>
